<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
       <div class="form-box">
         <div class="botton-box">
            <div id="btn"></div>
             <button type="button" class="togle-btn" onclick="login()">Login</button>
             <button type="button" class="togle-btn" onclick="register()">Register</button>
         </div>
         <div class="social-icon">
            <img src="facebook.png">
            <img src="instagram.jpg">
            <img src="linked.png">
         </div>
      
       <form  id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Enter the Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="sumbit-btn">Log in</button>
       </form>
       <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Email Id" required>
        <input type="text" class="input-field" placeholder="Enter the Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
        <button type="submit" class="sumbit-btn">Register</button>
       </form>
    </div>
       
    </div>

</body>
<script>
    var x =document.getElementById("login");
    var y =document.getElementById("register");
    var z =document.getElementById("btn");
    
    function register()
    {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login()
    {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
</script>
</html>
